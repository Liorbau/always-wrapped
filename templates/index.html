<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Wrapped</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <canvas id="energy-ribbon"></canvas>

    <nav class="navbar">
        <div class="logo">ALWAYS WRAPPED<span class="green-dot">.</span></div>
        <div class="nav-links">
    </nav>

    <div class="container">
        
        <section class="hero">
            <h1 class="hero-title">
                <span class="gradient-text"> CONTROL <br /> YOUR LISTENING</span> <br /> ALWAYS.
            </h1>

            <div class="hero-buttons">
                <button id="refresh-btn" onclick="triggerRefresh()">
                    <i class="fas fa-sync-alt"></i> SYNC SPOTIFY
                </button>
                
                <div class="custom-dropdown-container">
                    <div class="dropdown-trigger" onclick="toggleDropdown()">
                        <span id="selected-range-text">All Time</span>
                        <i class="fas fa-chevron-down arrow-icon"></i>
                    </div>
                    
                    <div class="dropdown-menu" id="range-menu">
                        <div class="dropdown-item active" onclick="selectRange('all_time', 'All Time', this)">All Time</div>
                        <div class="dropdown-item" onclick="selectRange('ytd', 'Year to Date', this)">Year to Date</div>
                        <div class="dropdown-item" onclick="selectRange('7days', 'Last 7 Days', this)">Last 7 Days</div>
                    </div>
                </div>

            </div>
        </section>

        <div class="stats-grid">
            <div class="card glass-card">
                <h2>üèÜ Top Songs</h2>
                <div id="top-songs-list" class="track-list">
                    <p class="loading">Loading stats...</p>
                </div>
            </div>

            <div class="card glass-card">
                <h2>üé§ Top Artists</h2>
                <div id="top-artists-list" class="track-list">
                    <p class="loading">Loading stats...</p>
                </div>
            </div>
        </div>

        <section id="recent-history">
            <div class="card glass-card full-width">
                <h2>üéµ Recently Played</h2>
                <div id="recent-tracks-list" class="track-list">
                    <p class="loading">Loading history...</p>
                </div>
            </div>
        </section>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
